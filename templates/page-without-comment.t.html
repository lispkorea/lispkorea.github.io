{% extends "base.t.html" %}

{% block content %}
<h1 class="title">
  {{ page.title }}
</h1>

{% if page.date %}
  <p class="subtitle"><strong>{{ page.date | date(format="%Y.%m.%d") }}</strong></p>
{% endif %}

<div class="post">
  {{ page.content | safe }}
</div><!-- post -->
{% endblock content %}
